name: Go

on:
  push:
    branches: [ "feature/installation_script" ]
  pull_request:
    branches: [ "feature/installation_script" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: go build -v ./...

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Test
        run: go test -v ./...
